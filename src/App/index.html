<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../output.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styled.css">
    </head>
    <body>
        <!-- Mobile view-->
        <main class="mobile-view flex sm:invisible">
            <section class="card js-card">
                <div class="search-box">
                    <input type="text" name="search" id="input-area" placeholder="Enter your city" class="rounded-full">

                    <span class="search-icon js-search-icon rounded-full ">
                        <!-- <i class="fa fa-search" style="font-size:24px; color:grey"></i> -->
                        <svg width="15" height="15" class="DocSearch-Search-Icon" viewBox="0 0 20 20" aria-hidden="true"><path d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z" stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </span>
                </div>

                <div class="weather-data">
                    <span class="weather-icon js-weather-icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/4814/4814275.png" alt="Clear">
                        <p>Clear Sky</p>
                    </span>
                    <span class="temperature js-temperature">22.4 Â°C
                        </span>
                    <span class="city-name js-city-name">New York</span>
                </div>

                <footer class="other-info">
                    <div class="humidity">
                        <img src="https://cdn-icons-png.flaticon.com/512/578/578135.png" alt="Humidity-icon">
                        <span class="humidity-details">
                            <p>Humidity</p>
                            <p class="js-humidity-data">34%</p>
                        </span>
                        
                    </div>
                    <div class="wind">
                        <img src="https://cdn-icons-png.flaticon.com/512/6232/6232535.png" alt="Wind">
                        <span class="wind-details">
                            <p>Wind</p>
                            <p class="js-wind-speed">23 km/h</p>
                        </span>
                    </div>
                </footer>
            </section>
        </main>
    </body>
    <script src="script.js"></script>
    <script src="scriptd.js"></script>
</html>
